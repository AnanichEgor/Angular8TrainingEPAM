<div class="back-cart" (click)="onCange($event)"></div>
<div class="container">
  <div id="shopping-cart" class="shopping-cart">
    <div class="shopping-cart-header">
      <i class="fa fa-shopping-cart cart-icon"></i><span class="badge">{{ sumCount }}</span>
      <div class="shopping-cart-total">
        <span class="lighter-text">Total: </span>
        <span class="main-color-text">{{ sum | appMoney }}</span>
      </div>
    </div>
    <ul class="shopping-cart-items">
      <li class="clearfix" *ngFor="let item of carts">
        <app-cart-item [cart]="item" (Delete)="onDeleteItem($event)"></app-cart-item>
      </li>
    </ul>
    <a href="#" class="button">Checkout</a>
  </div>
</div>
