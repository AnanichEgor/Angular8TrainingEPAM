<div class="card">
  <app-first-component
    [product]="product"
    (click)="onViewProduct($event)"
    data-toggle="modal"
    data-target="#exampleModalLong"
  >
  </app-first-component>
  <button
    type="button"
    class="btn btn-primary btn-lg btn-block btn-sm"
    [disabled]="!product.isAvailable"
    (click)="onBuy($event)"
  >
    Buy
  </button>
</div>
