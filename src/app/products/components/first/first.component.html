<div>
    <img [src]="product.img" [alt]="product.name">
    <h2>{{product.name}}</h2>
    <p>{{product.description}}</p>
    <p class="product.category">{{product.category}}</p>
    <p class="product.price">{{product.price | appMoney}}</p>
    <p>
        <span [ngClass]="product.isAvailable ? 'available' : 'not-available'"></span>
    </p>
</div>
