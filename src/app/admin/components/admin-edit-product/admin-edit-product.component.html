<div
  class="modal fade"
  id="editModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="editModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editModalLabel">Edit {{ product.name }}</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formEditProduct" (ngSubmit)="onSubmit()">
          <div class="form-group row">
            <label
              for="recipient-name"
              class="col-sm-2 col-form-label col-form-label-sm"
              >Name:</label
            >
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control form-control-sm"
                formControlName="name"
              />
            </div>
          </div>
          <div class="form-group row">
            <label
              for="message-text"
              class="col-sm-2 col-form-label col-form-label-sm"
              >Description:</label
            >
            <div class="col-sm-10">
              <input
                class="form-control form-control-sm"
                type="text"
                formControlName="description"
              />
            </div>
          </div>
          <div class="form-group row">
            <label
              for="message-text"
              class="col-sm-2 col-form-label col-form-label-sm"
              >Category:</label
            >
            <div class="col-sm-10">
              <input
                class="form-control form-control-sm"
                type="text"
                formControlName="category"
              />
            </div>
          </div>
          <div class="form-group row">
            <label
              for="message-text"
              class="col-sm-2 col-form-label col-form-label-sm"
              >Price:</label
            >
            <div class="col-sm-10">
              <input
                class="form-control form-control-sm"
                type="number"
                formControlName="price"
              />
            </div>
          </div>
          <div class="form-group row">
            <label
              for="inputState"
              class="col-sm-2 col-form-label col-form-label-sm"
              >Sex</label
            >
            <div class="col-sm-10">
              <select
                id="inputState"
                class="form-control form-control-sm"
                formControlName="sex"
              >
                <option selected>Man</option>
                <option>Woman</option>
                <option>UniSex</option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <label
              for="inputState"
              class="col-sm-2 col-form-label col-form-label-sm"
              >Count</label
            >
            <div class="col-sm-10">
              <input
                type="number"
                size="3"
                name="num"
                min="1"
                max="10"
                value="1"
                class="form-control form-control-sm"
                formControlName="count"
              />
            </div>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="isAvailable"
              formControlName="isAvailable"
            />
            <label class="form-check-label-sm" for="isAvailable">
              Available
            </label>
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary btn-sm">Close</button>
            <button type="submit" class="btn btn-primary btn-sm">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
