<div class="container">
  <div class="row">
    <div class="col-1">
      <img [src]="product.img" [alt]="product.name" />
    </div>
    <div class="col-9">
      <div class="row">
        <div class="col">
          <h5>{{ product.name }}</h5>
        </div>
        <div class="col">
          <div>{{ product.description }}</div>
        </div>
        <div class="col">
          <div>{{ product.category | uppercase }}</div>
        </div>
        <div class="col">
          <div>{{ product.count || 0 }}</div>
        </div>
        <div class="col">
          <div>{{ product.price | currency: "BYN " }}</div>
        </div>
      </div>

      <span
        [ngClass]="
          product.isAvailable
            ? 'badge badge-pill badge-primary'
            : 'badge badge-pill badge-secondary'
        "
        >{{ product.isAvailable ? "in stock" : "
        order" }}</span
      >
    </div>
    <div class="col-2">
      <button type="button" class="btn btn-primary btn-sm" (click)="onEdit()" >Edit product</button>
      <button type="button" class="btn btn-danger btn-sm" (click)="onDelete()">Delete</button>
    </div>
  </div>
</div>
