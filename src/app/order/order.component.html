<div class="order">
  <div class="row">
    <h4 class="col-md-4">Products</h4>
    <h4 class="col-md-8">Total cost: {{ sum | currency: "BYN " }}</h4>
  </div>
  <p></p>
  <div class="row">
    <div class="col-md-4">
      <div class="order-cart" *ngFor="let item of cartService.cartProducts">
        <app-cart-item
          [cart]="item"
          (delete)="onDeleteItem($event)"
          (add)="onAddItem($event)"
        ></app-cart-item>
      </div>
    </div>

    <form class="col-md-8" [formGroup]="formOrder" (ngSubmit)="onSubmit()">
      <div class="form-row">
        <label for="inputFirstName" class="col-sm-2 col-form-label"
          >First Name
        </label>
        <div class="form-group col-md-10">
          <input
            id="inputFirstName"
            type="text"
            class="form-control"
            placeholder="First name"
            formControlName="firstName"
          />
        </div>
      </div>

      <div class="form-row">
        <label for="inputLastName" class="col-sm-2 col-form-label"
          >Last Name
        </label>
        <div class="form-group col-md-10">
          <input
            id="inputLastName"
            type="text"
            class="form-control"
            placeholder="Last name"
            formControlName="lastName"
          />
        </div>
      </div>

      <div class="form-row">
        <label for="inputEmail" class="col-sm-2 col-form-label">Email </label>
        <div class="form-group col-md-10">
          <input
            id="inputEmail"
            type="email"
            class="form-control"
            placeholder="Email"
            formControlName="email"
          />
        </div>
      </div>

      <div class="form-row">
        <label for="inputAddress" class="col-sm-2 col-form-label"
          >Address
        </label>
        <div class="form-group col-md-10">
          <input
            id="inputAddress"
            type="text"
            class="form-control"
            placeholder="1234 Main St"
            formControlName="address"
          />
        </div>
      </div>

      <div class="form-row">
        <label for="inputPhone" class="col-sm-2 col-form-label">Phone </label>
        <div class="form-group col-md-10">
          <input
            id="inputPhone"
            type="number"
            class="form-control"
            placeholder="+375(XX)XXX XX XX"
            formControlName="phone"
            data-inputmask="'mask': '+33 9 99 99 99 99'"
          />
        </div>
      </div>
      <div class="d-flex">
        <button
          type="submit"
          class="btn btn-primary ml-auto p-2"
          [disabled]="cartService.cartProducts.length === 0"
        >
          Ð¡heckout
        </button>
      </div>
    </form>
  </div>
</div>
